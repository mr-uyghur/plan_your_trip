<!DOCTYPE html>

<head>
    {% load staticfiles %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <title>Dashboard</title>
</head>
<style>
    body {
        background-image: url("{% static 'new-year-travel.jpg' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>

<body>
    
<div class="container p-3 mb-2 bg-light text-dark">
    <!-- <a href="/logout" class="btn btn-info"></a> -->

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
            aria-expanded="false">
            Dropdown
        </button>
        <ul class="dropdown-menu">
            <li>
                <h6 class="dropdown-header">Hello {{user.first_name}}</h6>
            </li>
            <li><a class="dropdown-item" href="/logout">Logout</a></li>

        </ul>
    </div>

    <fieldset>
        <legend> Your Trips! </legend>
        <table class="table">
            <tr>
                <th>Destination</th>
                <th>Started Date</th>
                <th>End Date</th>
                <th>Plan</th>
                <th>Action</th>
            </tr>

            <tr>

                {% for show in show_list %}
                <td><a href="/trip/{{show.id}}"> <button class="btn btn-primary"> {{show.title}} </button> </a></td>
                <td> {{show.release_date}}</td>
                <td> {{show.end_date}}</td>
                <td>{{show.description}}</td>
                <!-- <td><a href="/shows/{{show.id}}">Show</a></td> -->
                <td><a href="/trip/{{show.id}}/edit"> <button class="btn btn-warning">Edit </button></a></td>
                <td><a href="/trip/{{show.id}}/delete"> <button class="btn btn-danger">Delete </button></a></td>

            </tr>

            {% endfor %}

        </table>
    </fieldset>
    <hr>
    <a href="/trip/new" class="btn btn-info">Add a new trip</a>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</div>

</body>
