<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan new trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</head>
<body>
    <center>
    <form action="/create" method="POST">
        <h1>Hello {{user.first_name}} Create a trip!</h1>
        <a href="/logout"> <button type="button" class="btn btn-danger">Logout</button></a>
        <hr>
        {% csrf_token %}
        
        {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <fieldset>
        
        <h2>Destination:</h2> <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="your destination"><br>
        
       <h3> Started Date:</h3>
        <input type="date" name = "date_time" value = "{{show_list.release_date}}" required class="form-control" id="formGroupExampleInput" ><br>
       <h3> End Date: </h3>
        <input type="date" name = "end_time" value = "{{show_list.end_date}}" required class="form-control" id="formGroupExampleInput" ><br>
       <h2> Plan:</h2> 
       <!-- <input type="text" name = "description"> -->
       <textarea name = "description" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" ></textarea>
    
        
    
        <br>
        <button type='submit' type="button" class="btn btn-info">Submit</button>
        <a href="/dashboard"> <button type="button" class="btn btn-warning">Cancel</button> </a>
    </fieldset>
    <hr>
    <a href="/dashboard"> <button button type="button" class="btn btn-primary">Dashboard</button></a>
    </form>
</center>
</body>

</html>
